<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
  <header class="wrapper">
    <img src="./assets/images/logo.svg" alt="logo" title="logo">
    <nav>
      <ul>
        <li>
          <a href="#">Product</a>
        </li>
        <li>
          <a href="#">Features</a>
        </li>
        <li>
          <a href="#">Pricing</a>
        </li>
        <li>
          <a href="#">Login</a>
        </li>
      </ul>
    </nav>
    <button class="btn-hamburger">
      <img src="./assets/images/icon-hamburger.svg" alt="icon-hamburger" title="icon-hamburger">
    </button>
  </header>

  <main>
    <div class="hero-img"></div>
    <section class="wrapper">
      <p><span>New</span>Monograph Dashboard</p>
      <h1>
        Powerful insights into your team
      </h1>
      <p>
        Project planning and time tracking for agile teams
      </p>
      <div class="demo">
        <a href="#">
          Schedule a demo
        </a>
        <p>
          to see a live preview
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gamcode98" target="_blank">Gamcode</a>.
    </p>
  </footer>

  <script src="./js/index.js"></script>
</body>

</html>
